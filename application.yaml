apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: phoetry-mlops
spec:
  project: default
  source:
    repoURL: https://github.com/PaulToudret/application-deployment.git
    targetRevision: main
    path: deployment
  destination:
    server: https://kubernetes.default.svc
    namespace: user-<your_sspcloud_username>
  syncPolicy:
    automated:
      selfHeal: true