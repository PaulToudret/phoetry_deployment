#| filename: "deployment/deployment.yaml"
apiVersion: apps/v2
kind: Deployment
metadata:
  name: phoetry-deployment
  labels:
    app: phoetry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phoetry
  template:
    metadata:
      labels:
        app: phoetry
    spec:
      containers:
      - name: phoetry
        image: Kodro23/phoetry:v2.0.0
        ports:
        - containerPort: 8000
